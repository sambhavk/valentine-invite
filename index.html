<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
            animation: fadeIn 1s ease-in-out;
            display: none; /* Hidden until correct password is entered */
        }
        .question {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #d63384;
        }
        .btn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 14px 24px;
            font-size: 1rem;
            margin: 10px;
            cursor: pointer;
            border-radius: 50px;
            transition: 0.3s;
            width: 100%;
            max-width: 250px;
        }
        .btn:hover {
            background-color: #ff1e50;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .details {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #c9184a;
            animation: fadeIn 1s ease-in-out;
            background: #fff0f3;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .password-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .password-input {
            padding: 10px;
            border: 1px solid #d63384;
            border-radius: 5px;
            font-size: 1rem;
            width: 80%;
            max-width: 250px;
        }
        .submit-btn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background-color: #ff1e50;
        }
    </style>
</head>
<body>

    <!-- Password Prompt -->
    <div class="password-container" id="password-container">
        <p>Enter the secret code to access:</p>
        <input type="password" id="password" class="password-input" placeholder="Enter password">
        <br>
        <button class="submit-btn" onclick="checkPassword()">Submit</button>
    </div>

    <!-- Main Content (Hidden Initially) -->
    <div class="container" id="main-content">
        <div class="question">Will you be my Valentine? ‚ù§Ô∏è</div>
        <button class="btn" onclick="showDetails()">Yessss</button>
        <button class="btn" onclick="showDetails()">Super Yesssssss</button>
        <button class="btn" onclick="showDetails()">Kya battamizi hai!</button>
        <div class="details" id="details">
            <p><strong>Venue:</strong> Cyberhub</p>
            <p><strong>Time:</strong> 8 PM</p>
            <p><strong>Dress code:</strong> Kuch bhi pehen, hot hi lgegi! üòò</p>
        </div>
    </div>
    
    <script>
        function checkPassword() {
            var enteredPassword = document.getElementById("password").value;
            var correctPassword = "ads"; // Change this password as needed

            if (enteredPassword === correctPassword) {
                document.getElementById("password-container").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            } else {
                alert("Wrong password! Try again.");
            }
        }

        function showDetails() {
            document.querySelector('.question').innerHTML = "Yay! See you there! ‚ù§Ô∏è";
            document.getElementById('details').style.display = 'block';
        }
    </script>

</body>
</html>
