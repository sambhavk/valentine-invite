<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffccd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .question {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #c9184a;
        }
        .btn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #ff1e50;
            transform: scale(1.1);
        }
        .details {
            display: none;
            margin-top: 20px;
            font-size: 1.5rem;
            color: #c9184a;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Will you be my Valentine? ‚ù§Ô∏è</div>
        <button class="btn" onclick="showDetails()">Yes</button>
        <button class="btn" onclick="showDetails()">Yes</button>
        <button class="btn" onclick="showDetails()">Yes</button>
        <div class="details" id="details">
            <p><strong>Venue:</strong> Cyberhub</p>
            <p><strong>Time:</strong> 8 PM</p>
            <p><strong>Dress:</strong> Kuch bhi pehen, hot hi lgegi! üòò</p>
        </div>
    </div>
    
    <script>
        function showDetails() {
            document.querySelector('.container').innerHTML = `
                <div class="question">Yay! See you there! ‚ù§Ô∏è</div>
                <div class="details">
                    <p><strong>Venue:</strong> Cyberhub</p>
                    <p><strong>Time:</strong> 8 PM</p>
                    <p><strong>Dress:</strong> Kuch bhi pehen, hot hi lgegi! üòò</p>
                </div>
            `;
        }
    </script>
</body>
</html>
